<div class="product-list-container">
  <h2>Product Catalog</h2>
  
  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Reserved</th>
        <th>Actions</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through each product -->
      <tr *ngFor="let product of products" [class.has-reserved]="product.reserved > 0">
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.description }}</td>
        <td><strong>{{ product.reserved }}</strong></td>
        <td class="actions">
          <!-- Decrease button -->
          <button (click)="removeOne(product.code)" class="btn-decrease" [disabled]="product.reserved === 0">âˆ’</button>
          <!-- Increase button -->
          <button (click)="addOne(product.code)" class="btn-increase">+</button>
        </td>
        <!-- Calculate subtotal for this product -->
        <td><strong>{{ product.price * product.reserved | currency }}</strong></td>
      </tr>
    </tbody>
    <tfoot>
      <!-- Total row -->
      <tr class="total-row" [class.has-total]="calculateTotal() > 0">
        <td colspan="6"><strong>Total Price:</strong></td>
        <td><strong>{{ calculateTotal() | currency }}</strong></td>
      </tr>
    </tfoot>
  </table>
</div>
