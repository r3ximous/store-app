<div class="product-list-container">
  <h2>Product Catalog</h2>
  
  <table>
    <thead>
      <tr>
        <th>Code</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Reserved</th>
        <th>Actions</th>
        <th>Subtotal</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.code }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.reserved }}</td>
        <td class="actions">
          <button (click)="decrease(product.code)" class="btn-decrease">âˆ’</button>
          <button (click)="increase(product.code)" class="btn-increase">+</button>
        </td>
        <td>{{ product.price * product.reserved | currency }}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr class="total-row">
        <td colspan="6"><strong>Total Price:</strong></td>
        <td><strong>{{ getTotal() | currency }}</strong></td>
      </tr>
    </tfoot>
  </table>
</div>
